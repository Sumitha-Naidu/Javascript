<html>
<head>
	<script type="text/javascript">
		function getCurrentDate(){
			today = new Date();
			var dd = today.getDate();
			var mm = today.getMonth()+1;
			var yyyy = today.getFullYear();

			if(dd<10) dd='0'+dd;
			if(mm<10) mm='0'+mm;
			document.write(dd+"-"+mm+"-"+yyyy);
		}
	</script>
</head>
<body onload="getCurrentDate()">
</body>
</html>
